<!-- Canvas and Workspace Section -->
<div class="workspace">
    <div class="canvas" id="canvas">
        <div class="grid-overlay"></div>
        
        <div class="canvas-instruction" id="canvasInstruction">
            <i class="fas fa-mouse-pointer"></i>
            <div>
                <span>Drag components from sidebar to start building</span>
                <br>
                <small>Use Hand tool to pan â€¢ Mouse wheel to zoom</small>
            </div>
        </div>
    </div>
    
    <!-- Zoom Controls -->
    <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">
            <i class="fas fa-plus"></i>
        </button>
        <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">
            <i class="fas fa-minus"></i>
        </button>
        <button class="zoom-btn" onclick="resetZoom()" title="Reset Zoom">
            <i class="fas fa-expand-arrows-alt"></i>
        </button>
        <button class="zoom-btn" onclick="fitToScreen()" title="Fit to Screen">
            <i class="fas fa-compress-arrows-alt"></i>
        </button>
    </div>
</div>
